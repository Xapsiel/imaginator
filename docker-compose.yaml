services:
  postgres:
    image: postgres:latest
    container_name: neuru
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: neuro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD","pg_isready","-U","postgres" ]
      interval: 10s
      retries: 5

volumes:
  postgres_data:
